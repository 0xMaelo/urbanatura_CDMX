{% extends 'base.html' %}
{% block content %}
<h1>Eliminar Árbol</h1>
<p>¿Estás seguro de que deseas eliminar el árbol en {{ arbol.calle }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'lista_arboles' %}">Cancelar</a>
</form>
{% endblock %}
